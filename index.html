<!DOCTYPE html>
<html lang="en">

<head>
    <title>Train-Scheduler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/main.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Train Scheduler</h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <div class="panel-heading">
                    <div class="panel-body">
                        <table id="train-table" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="tblBody"></tbody>
                        </table>
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-heading">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h1>Add Train</h1>
                            </div>
                            <div class="panel-body">
                                <form>
                                    <div>
                                        <label for="train-name-input">Train Name</label>
                                        <input class="form-control" id="train-name-input" type="text">
                                    </div>
                                    <div>
                                        <label for="destination-input">Destination</label>
                                        <input class="form-control" id="destination-input" type="text">
                                    </div>
                                    <div>
                                        <label for="first-train-time-input">First Train Time (HH:mm - military
                                            time)</label>
                                        <input class="form-control" id="first-train-time-input" type="text">
                                    </div>
                                    <div>
                                        <label for="train-frequency">Frequency</label>
                                        <input class="form-control" id="train-frequency" type="text">
                                    </div>
                                    <button class="btn btn-secondary" id="add-train-btn" type="submit">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
